<main>
  <h2>Here are some links to help you start:</h2>
  <div>
    <input type="text" #newLinkName placeholder="Name" />
    <input type="url" #newLink placeholder="https://example.com"/>
    <button (click)="addLink(newLinkName.value, newLink.value)">Add link</button>
  </div>

  <ul *ngIf="links$ | async as links; else loading">
    <!-- https://angular.io/guide/structural-directives#group-sibling-elements-with-ng-container -->
    <ng-container *ngIf="links.length; else noLinks">
      <li *ngFor="let link of links">
        <h2>
          <a target="_blank" [href]="link.url">{{link.name}}</a>
          <button (click)="deleteLink(link.key)">Ã—</button>
        </h2>
      </li>
    </ng-container>
    <ng-template #noLinks>
      <li>No links! What about create a new one?</li>
    </ng-template>
  </ul>
  <ng-template #loading>
